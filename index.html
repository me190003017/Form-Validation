<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div id="alrt"></div>
        <div class="container shadow rounded mt-4 ">
                <h2 class="heading pt-1">Dragen Travel Task</h2>
                <form class="container py-2 px-5 pb-4">
                    <div class="form-group">
                        <label for="name">
                            <h6>Username</h6>
                        </label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your User name">
                        <div id="validname" class="invalid-feedback">
                            Please provide a valid name with characters 2 to 10 and not start with numbers
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">
                            <h6> Email </h6>
                        </label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                        <div id="validemail" class="invalid-feedback">
                            Please enter valid email
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">
                            <h6> Phone </h6>
                        </label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone Number">
                        <div id="validphone" class="invalid-feedback">
                            Please provide a valid phone number with 10 digits
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="car">
                            <h6>Select a car</h6>
                        </label>
                        <select class="form-control" id="car">
                            <option>Marcedies Benz</option>
                            <option>Jaguar land rover</option>
                            <option>Audi</option>
                            <option>Lambargini</option>
                            <!-- <option>5</option> -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">
                            <h6>Enter Your Address</h6>
                        </label>
                        <textarea class="form-control" name="address" id="address" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="address">
                            <h6>Any other message....</h6>
                        </label>
                        <textarea class="form-control" name="address" id="extra" rows="2"></textarea>
                    </div>
                    <button id="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
